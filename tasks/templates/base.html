<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container"> <!-- para que este centrada -->
          <a class="navbar-brand" href="/">-Task Master-</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"><!-- le agregamos ms-auto-->
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>  
                </li>
                {% if user.is_authenticated %}<!-- pregunta si esta logueado el usr-->
                    <li class="nav-item">
                        <a href="{% url 'tasks' %}" class="nav-link">Tareas Pendientes</a>  
                    </li>
                    <li class="nav-item">
                        <a href="/tasks_completed" class="nav-link">Tareas Completadas/a>  
                    </li>
                    <li class="nav-item">
                        <a href="/tasks/create" class="nav-link">Crear Tareas</a>  
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link" >Desloguerse</a> <!-- muestra la pestaña Logout si esta logueado el usr--> 
                    </li>
                {% else %}<!-- muestra la pestaña signup para loguear al usr-->
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Registrarse</a>  
                    </li>
                    <li class="nav-item">
                        <a href="/signin" class="nav-link">Iniciar Sesión</a>  
                    </li>
                    <!--<li class="nav-item">
                        <a href="/articulos" class="nav-link">Articulos</a>  
                    </li>-->
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
